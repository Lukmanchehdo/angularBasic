<h2 class="display-6 text-center mb-4" style="font-weight:bold;">กำหนดชั้นเรียน</h2>
<div class="table-responsive">
    <div align="right" class="mb-3">
        <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD CLASSROOM
        </a>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg-secondary text-white">
            <tr class="text-center">
                <th scope="col" width="10px">ลำดับ</th>
                <th scope="col">ชั้นเรียน</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of classrooms ; let i = index">
                <td class="text-center">{{ i+1 }}</td>
                <td>
                    <div>
                        <h3>{{ item.classroom_data}}</h3>
                    </div>
                    <div>
                        <table class="table table-bordered">
                            <thead class="bg-secondary text-white">
                                <tr class="text-center">
                                    <th scope="col" width="50px"></th>
                                    <th scope="col" width="10px">ลำดับ</th>
                                    <th scope="col">นักเรียน</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let student of item.student_data ; let j = index">
                                    <td>
                                        <a class="btn btn-sm btn-danger" (click)="deleteStudent(student)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </a>
                                    </td>
                                    <td class="text-center">{{ j+1 }}</td>
                                    <td>{{ student.name }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> กำหนดชั้นเรียน
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="name">เลือกชั้น</label>
                            <select class="form-select form-control" name="classroom.class_id" [(ngModel)]="classroom.class_id" aria-label="Default select example">
                              <option *ngFor="let item of classs" value="{{item.id}}">{{ item.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="level">เลือกนักเรียน</label>
                            <select class="form-select form-control" name="classroom.student_id" [(ngModel)]="classroom.student_id" aria-label="Default select example">
                              <option *ngFor="let student of students" value="{{student.id}}">{{ student.name }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveClassroom()"><i class="fa fa-check"
            aria-hidden="true"></i> บันทึก</button>
            </div>
        </div>
    </div>
</div>
