<h2 class="display-6 text-center mb-4">student works!</h2>
<div class="table-responsive">
    <div align="right" class="mb-3">
        <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD
        </a>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg-secondary text-white">
            <tr class="text-center">
                <th scope="col" width="100px"></th>
                <th scope="col">ลำดับ</th>
                <th scope="col">ชื่อ-สกุล</th>
                <th scope="col">อีเมล</th>
                <th scope="col">เบอรโทร</th>
                <th scope="col">อายุ</th>
                <th scope="col">เพศ</th>
                <th scope="col">ที่อยู่</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students ; let i = index">
                <th scope="row" class="text-center">
                    <a class="btn btn-sm btn-danger" (click)="deleteStudent(item)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </a>
                    &nbsp;
                    <a class="btn btn-sm btn-primary" data-bs-toggle="modal" (click)="editStudent(item)" data-bs-target="#staticBackdrop">
                        <i class="fa fa-edit" aria-hidden="true"></i>
                    </a>
                </th>
                <td class="text-center">{{ i+1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.mobile }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.address_info }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ลูกค้า</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-7">
                        <div class="form-group mb-3">
                            <label for="code">ชื่อ</label>
                            <input type="text" class="form-control" name="student.name" [(ngModel)]="student.name" />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group mb-3">
                            <label for="name">อีเมล</label>
                            <input type="text" class="form-control" name="student.email" [(ngModel)]="student.email" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="email">เบอร์โทร</label>
                            <input type="text" class="form-control" name="student.mobile" [(ngModel)]="student.mobile" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="tel">อายุ</label>
                            <input type="text" class="form-control" name="student.age" [(ngModel)]="student.age" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="line_id">เพศ</label>
                            <select class="form-select form-control" name="student.gender" [(ngModel)]="student.gender" aria-label="Default select example">
                              <option value="male">male</option>
                              <option value="female">female</option>
                              <option value="others">others</option>
                            </select>
                            <!-- <input type="text" class="form-control" name="student.gender" [(ngModel)]="student.gender" /> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group mb-3">
                            <label for="address">ที่อยู่</label>
                            <input type="text" class="form-control" name="student.address_info" [(ngModel)]="student.address_info" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                <button type="button" class="btn btn-primary" (click)="saveStudent()" data-bs-dismiss="modal"><i class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
            </div>
        </div>
    </div>
</div>
